<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
  <h2 class="title">Simple Calculator</h2>

  <table class="container">
    <tr>
      <td colspan="4"><input type="text" id="result" disabled></td>
    </tr>
    <tr>
      <td><button class="buton unu">1</button></td>
      <td><button class="buton doi">2</button></td>
      <td><button class="buton trei">3</button></td>
      <td><button class="buton plus">+</button></td>
    </tr>
    <tr>
      <td><button class="buton patru">4</button></td>
      <td><button class="buton cinci">5</button></td>
      <td><button class="buton sase">6</button></td>
      <td><button class="buton minus">-</button></td>
    </tr>
    <tr>
      <td><button class="buton sapte">7</button></td>
      <td><button class="buton opt">8</button></td>
      <td><button class="buton noua">9</button></td>
      <td><button class="buton inmultit">*</button></td>
      
    </tr>
    <tr>
      <td><button class="buton zero">0</button></td>
      <td><button class="buton punct">.</button></td>
      <td><button class="buton sterge">C</button></td>
      <td><button class="buton divizare">/</button></td>
    </tr>
    <button class="buton egal">=</button>
  </table>
    <script src="script.js"></script>
</body>
</html>
